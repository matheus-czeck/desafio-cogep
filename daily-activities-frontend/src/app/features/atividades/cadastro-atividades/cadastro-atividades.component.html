<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4">Cadastro de Atividades</h3>
    <form (ngSubmit)="onSave()">
      <div class="mb-3 row">
        <label for="name" class="col-sm-3 col-form-label">Nome da Atividade</label>
        <div class="col-sm-9">
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="atividade.name"
            name="name"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="description" class="col-sm-3 col-form-label">Descrição</label>
        <div class="col-sm-9">
          <textarea
            id="description"
            class="form-control"
            rows="3"
            [(ngModel)]="atividade.description"
            name="description"
            required
          ></textarea>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="startDate" class="col-sm-3 col-form-label">Data de Início</label>
        <div class="col-sm-9">
          <input
            type="date"
            id="startDate"
            class="form-control"
            [(ngModel)]="atividade.startDate"
            name="startDate"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="endDate" class="col-sm-3 col-form-label">Data de Término</label>
        <div class="col-sm-9">
          <input
            type="date"
            id="endDate"
            class="form-control"
            [(ngModel)]="atividade.endDate"
            name="endDate"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="person" class="col-sm-3 col-form-label">Pessoa Associada</label>
        <div class="col-sm-9">
          <select
            id="person"
            class="form-select"
            [(ngModel)]="atividade.personId"
            name="personId"
            required
          >
            <option *ngFor="let pessoa of pessoas" [value]="pessoa.id">
              {{ pessoa.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100 mt-3">
          Salvar Atividade
        </button>
      </div>
    </form>
  </div>
  <app-back-button></app-back-button>
</div>
