<div class="container">
  <h2 class="text-center mt-4">Cadastrar Pessoa</h2>
  <form (ngSubmit)="onSave()" class="card p-4 shadow">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="pessoa.name"
        name="name"
        placeholder="Nome"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        [(ngModel)]="pessoa.phone"
        name="phone"
        placeholder="Telefone"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="email"
        [(ngModel)]="pessoa.email"
        name="email"
        placeholder="Email"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        [(ngModel)]="pessoa.address.street"
        name="street"
        placeholder="Rua"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        [(ngModel)]="pessoa.address.number"
        name="number"
        placeholder="NÃºmero"
        required
        class="form-control"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        [(ngModel)]="pessoa.address.complement"
        name="complement"
        placeholder="Complemento"
        class="form-control"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        [(ngModel)]="pessoa.address.city"
        name="city"
        placeholder="Cidade"
        required
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary" class="btn btn-primary mt-4 w-100">Salvar</button>
  </form>
  <app-back-button class="mt-4 w-100"></app-back-button>
</div>
